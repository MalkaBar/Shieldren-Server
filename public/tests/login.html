<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://www.bichlmeier.info/sha256.js"></script>
</head>

<script>
    function encryptPassword() {
        var password = $('#password').val();
        password = sha256_digest(password);
        $('#password').val(password);
    }
</script>
<body>
    <form method="post" action="/api/login">
        Email: <input type="textbox" name="email"> <br>
        Password: <input type="password" name="password" id="password"> <br>
        <input type="hidden" name="web" value='true'><br>
        <input type="submit" value="Submit" onclick="encryptPassword()">
    </form>
</body>
</html>
